            <script>
                const lang = navigator.language || navigator.userLanguage;
                let langFound = false;
                document.cookie.split('; ').forEach(cookie => {
                    const [name, value] = cookie.split('=');
                    if (name === 'clio-lang') {
                        langFound = true;

                });
                if (!langFound) {
                    document.cookie = "clio-lang=" + (lang ? lang.substring(0, 2) : 'fr') + "; path=/; max-age=" + (60*60*24*30);
                }
                console.log("Langue du navigateur : " + navigator.language);

                document.getElementById('current-language').innerHTML = lang ? lang.substring(0, 2).toUpperCase() : 'ðŸ‡«ðŸ‡·';
                for (let langOption of document.querySelectorAll('#language-options li')) {
                    if (langOption.getAttribute('data-lang') === lang) {
                        document.getElementById('current-language').innerHTML = langOption.getAttribute('data-lang').toUpperCase();
                    }
                }

                document.getElementById('langages-button').onclick = function() {
                    const options = document.getElementById('language-options');
                    options.style.display = options.style.display === 'none' ? 'block' : 'none';
                };

                document.querySelectorAll('#language-options li').forEach(item => {
                    item.onclick = function() {
                        const selectedLang = this.getAttribute('data-lang');
                        document.getElementById('current-language').innerHTML = selectedLang.toUpperCase();
                        document.cookie = "clio-lang=" + selectedLang + "; path=/; max-age=" + (60*60*24*30);
